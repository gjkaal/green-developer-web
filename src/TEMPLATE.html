<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Green Software Developer - {PAGE_TITLE}</title>
    <link   rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link  rel="stylesheet" href="styles/main.css" />
</head>
<body style="max-width: 1024px;">
    <div class="container-fluid fixed-top" style="background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/041.webp'); height: 200px;">
        <nav class="navbar navbar-expand-lg" style="background-color: transparent;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link text-white" href="index.html#about">About</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-white" href="index.html#blogs">Blogs</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-white" href="index.html#contact">Contact</a>
                    </li>
                </ul>          
                </div>
                <h2 class="text-white">{PAGE_TITLE}</h2>
            </div>
        </nav>
    </div>

    <div class="container-fluid" style="margin-top: 210px;">

        <article>
            <div class="card m-2" id="{PAGE_ID}">
                <header class="card-header main">
                    <h2>{TITLE}</h2>
                </header>
                <div class="card-body">
                    <div class="card-text">
                        {INTRODUCTION}
                        <ul>
                            <Blog-Title>
                                <li><a href="#{SECTION_LINK}">{SECTION_TITLE}</a></li>
                            </Blog-Title>
                        </ul>
                    </div>
                    <ul class="list-group list-group-flush">
                        <Blog-Section>
                            <li class="list-group-item">
                                <section id="{SECTION_LINK}">
                                    <h5>{SECTION_TITLE}</h5>
                                    <Blog-Paragraph>
                                        <p id="{SECTION_SUBLINK}">
                                            {SECTION_CONTENT}
                                        </p>
                                    </Blog-Paragraph>
                                </section>
                            </li>
                        </Blog-Section>
                    </ul>
                </div>
                <div class="card-footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col float-end">
                                <div class="btn-group">
                                    <button class="btn btn-info" onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
                                    <Blog-Links>
                                        <a class="btn btn-info" href="{LINK_URL}" id="{LINK_ID}">{LINK_TITLE}</a>
                                    </Blog-Links>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div>
                        <p>&copy; 2024 The Green Software Developer. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/site.js"></script>       
</body>
</html>
